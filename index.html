<html>
<head>
  <meta charset="UTF-8">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Calculator</title>
  <link rel="icon" href="snoopy.png">
  <link rel="stylesheet" href="mycss.css" media="screen" title="no title">
</head>
<body>
  <div class="css_table">

    <div class="header">
      <h2>Calculator</h2>
    </div>

    <div class="result">0</div>

    <div class="show_table">
      <div class="show_row">
        <div class="show_cell">
          <div class="show_header">HEX</div>
          <div class="show_result">0</div>
        </div>
      </div>
      <div class="show_row">
        <div class="show_cell">
          <div class="show_header">DEC</div>
          <div class="show_result">0</div>
        </div>

      </div>
      <div class="show_row">
        <div class="show_cell">
          <div class="show_header">OCT</div>
          <div class="show_result">0</div>
        </div>

      </div>
      <div class="show_row">
        <div class="show_cell">
          <div class="show_header">BIN</div>
          <div class="show_result">0</div>
        </div>

      </div>
    </div>

    <div class="css_trow">
      <div class="css_tcol"></div>
      <div class="css_tcol">Mod</div>
      <div class="css_tcol">CE</div>
      <div class="css_tcol">C</div>
      <div class="css_tcol">&larr;</div>
      <div class="css_tcol">%</div>
    </div>

    <div class="css_trow">
      <div class="css_tcol">A</div>
      <div class="css_tcol">B</div>
      <div class="css_tcol">7</div>
      <div class="css_tcol">8</div>
      <div class="css_tcol">9</div>
      <div class="css_tcol">x</div>
    </div>

    <div class="css_trow">
      <div class="css_tcol">C</div>
      <div class="css_tcol">D</div>
      <div class="css_tcol">4</div>
      <div class="css_tcol">5</div>
      <div class="css_tcol">6</div>
      <div class="css_tcol">-</div>
    </div>

    <div class="css_trow">
      <div class="css_tcol">E</div>
      <div class="css_tcol">F</div>
      <div class="css_tcol">1</div>
      <div class="css_tcol">2</div>
      <div class="css_tcol">3</div>
      <div class="css_tcol">+</div>
    </div>

    <div class="css_trow">
      <div class="css_tcol"></div>
      <div class="css_tcol"></div>
      <div class="css_tcol">&#8723;</div>
      <div class="css_tcol">0</div>
      <div class="css_tcol"></div>
      <div class="css_tcol">=</div>
    </div>

  </div>

</body>
</html>
