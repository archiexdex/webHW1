<html>
<head>
  <meta charset="UTF-8">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Calculator</title>
  <link rel="icon" href="snoopy.png">
  <link rel="stylesheet" href="mycss.css" media="screen" title="no title">
  <script src="calculator.js" charset="utf-8"></script>
</head>
<body>
  <div class="css_table">

    <div class="header">
      <h2>Calculator</h2>
    </div>
    <div class="result" id="result"></div>
    <div class="now" id="now" >0</div>

    <div class="show_table">
      <div class="show_row">
        <div class="show_cell">
          <div class="show_header" id="hexHeader">HEX</div>
          <div class="show_result" id="hexNow">0</div>
        </div>
      </div>
      <div class="show_row">
        <div class="show_cell">
          <div class="show_header" id="decHeader">DEC</div>
          <div class="show_result" id="decNow">0</div>
        </div>

      </div>
      <div class="show_row">
        <div class="show_cell">
          <div class="show_header" id="octHeader">OCT</div>
          <div class="show_result" id="octNow">0</div>
        </div>

      </div>
      <div class="show_row">
        <div class="show_cell">
          <div class="show_header" id="binHeader">BIN</div>
          <div class="show_result" id="binNow">0</div>
        </div>

      </div>
    </div>

    <div class="css_trow">
      <div class="css_tcol"></div>
      <div class="css_tcol" id="Mod">Mod</div>
      <div class="css_tcol" id="clear">CE</div>
      <div class="css_tcol" id="clearAll">C</div>
      <div class="css_tcol" id="back">&larr;</div>
      <div class="css_tcol" id="/">/</div>
    </div>

    <div class="css_trow">
      <div class="css_tcol" id="A">A</div>
      <div class="css_tcol" id="B">B</div>
      <div class="css_tcol" id="7">7</div>
      <div class="css_tcol" id="8">8</div>
      <div class="css_tcol" id="9">9</div>
      <div class="css_tcol" id="x">&#215;</div>
    </div>

    <div class="css_trow">
      <div class="css_tcol" id="C">C</div>
      <div class="css_tcol" id="D">D</div>
      <div class="css_tcol" id="4">4</div>
      <div class="css_tcol" id="5">5</div>
      <div class="css_tcol" id="6">6</div>
      <div class="css_tcol" id="-">-</div>
    </div>

    <div class="css_trow">
      <div class="css_tcol" id="E">E</div>
      <div class="css_tcol" id="F">F</div>
      <div class="css_tcol" id="1">1</div>
      <div class="css_tcol" id="2">2</div>
      <div class="css_tcol" id="3">3</div>
      <div class="css_tcol" id="+">+</div>
    </div>

    <div class="css_trow">
      <div class="css_tcol"></div>
      <div class="css_tcol"></div>
      <div class="css_tcol" id="bar">&#8723;</div>
      <div class="css_tcol" id="0">0</div>
      <div class="css_tcol"></div>
      <div class="css_tcol" id="=">=</div>
    </div>

  </div>

</body>
</html>
